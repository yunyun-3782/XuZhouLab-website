<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XuZhou Lab｜虚舟实验室 - 纪念</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <meta name="description" content="虚舟实验室(XuZhouLab)成员纪念页面，这些是已离职的成员！">
    <meta name="keywords" content="虚舟实验室,xuzhoulab,纪念,离职,成员列表">
    <meta charset="UTF-8">
    
    <style>
        /* 全局黑白样式 */
        html {
            filter: grayscale(100%);
            -webkit-filter: grayscale(100%);
        }
        
        body {
            background-color: #111;
            color: #ccc;
        }
        
        /* 成员页专属样式 */
        .team-members {
            padding: 60px 0;
            background: rgba(20, 20, 20, 0.9);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(100, 100, 100, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(100, 100, 100, 0.05) 0%, transparent 30%);
        }
        
        #team-members-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #aaa;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
            font-family: 'Times New Roman', serif;
        }
        
        #team-members-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, #555, #999);
            border-radius: 1px;
        }
        
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .member-card {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(150, 150, 150, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(100, 100, 100, 0.1) 0%, 
                rgba(150, 150, 150, 0.1) 100%
            );
            z-index: -1;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            border-color: #888;
        }
        
        .member-card h3 {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }
        
        .member-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: #777;
        }
        
        .member-meta {
            margin: 20px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .member-id {
            display: block;
            color: #777;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .member-bio {
            margin: 15px 0;
            color: rgba(200, 200, 200, 0.9);
        }

        /* 新增离职信息样式 */
        .departure-info {
            margin: 15px 0;
            padding: 10px;
            border-top: 1px dashed #555;
            border-bottom: 1px dashed #555;
        }

        .departure-info p {
            margin: 8px 0;
            display: flex;
        }

        .departure-info strong {
            color: #999;
            min-width: 80px;
            display: inline-block;
        }

        .departure-info span {
            color: #bbb;
        }
        
        .member-sign {
            display: block;
            margin-top: 15px;
            font-style: italic;
            color: rgba(180, 180, 180, 0.7);
            border-left: 1px solid #777;
            padding-left: 12px;
            position: relative;
        }
        
        .member-sign::before {
            content: '"';
            position: absolute;
            left: 5px;
            top: -5px;
            font-size: 1.2rem;
            color: #777;
        }
        
        .social-link {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(100, 100, 100, 0.2);
            border: 1px solid #777;
            border-radius: 20px;
            color: #ddd;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }
        
        .social-link:hover {
            background: #777;
            color: #000;
        }
        
        .no-link {
            color: #555;
            font-size: 0.85rem;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        
        /* 返回按钮样式 */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-to-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(100, 100, 100, 0.2);
            border: 1px solid #777;
            border-radius: 50px;
            color: #ddd;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .back-to-home a:hover {
            background: #777;
            color: #000;
        }

        .back-to-home svg {
            transition: transform 0.3s ease;
            fill: #ddd;
        }

        .back-to-home a:hover svg {
            transform: translateX(-3px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .member-grid {
                grid-template-columns: 1fr;
            }
            
            #team-members-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="/" class="cyber-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg>
            返回首页
        </a>
    </div>

    <div class="cyber-container">
        <!-- 团队成员展示 - 完整原始数据 -->
        <section class="team-members">
            <h1 id="team-members-title">纪念成员</h1>
            <div class="member-grid">
                <!--MC回报-->
                <div class="member-card">
                    <h3>MC回报</h3>
                    <div class="member-meta">
                        
                        <!-- 新增离职信息部分 -->
                        <div class="departure-info">
                            <p><strong>离职类型:</strong> <span>主动离职</span></p>
                            <p><strong>离职时间:</strong> <span>2025年7月30日</span></p>
                            <p><strong>离职原因:</strong> <span>不认可上级和管理层，一直要账号密码，侵犯隐私，辱骂他人</span></p>
                        </div>
                        
                        <p class="member-sign">真心的对我好，不要求回报</p>
                    </div>
                    <a href="https://www.ccw.site/student/64d6ff1c206d574f8bd9227f" class="social-link" target="_blank">纪念页面</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
